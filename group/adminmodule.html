    /* Internal CSS for the admin login form */
    body {
      font-family: Arial, sans-serif;

      padding: 0;
     
      background-color: #f5f5f5;
      background-position: center;
      background-size: cover;
      border-image-width: 120%; 
      background-image: url(image7.avif);
    }

    nav {
			display: flex;
			justify-content: center;
		}

		nav a {
			color: #fff;
			text-decoration: none;
			margin: 0 10px;
		}

		nav a:hover {

		main {

    .centered-heading {
      text-align: center;
    }
    
    .admin-login-form {
      max-width: 350px;
      margin: 50px auto;
      padding: 60px;
      background-color: #c3c6ca;
      border-radius: 30px;
      box-shadow: 10 2px 5px rgba(0, 0, 0, 0.1);
    }

    .admin-login-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .admin-login-form form {
      display: flex;
      flex-direction: column;
    }

    .admin-login-form label {
      margin-bottom: 5px;
    }

    .admin-login-form input[type="text"],
    .admin-login-form input[type="password"] {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .admin-login-form input[type="submit"] {
      background-color: #55718f;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .admin-login-form input[type="submit"]:hover {
      background-color: #6489b0;
    }

    /* Additional styles for the header navigation */
    nav {
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    nav a:hover {
      background-color: #555;
    }

.centered-button {

  color: #60acda;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;

}
